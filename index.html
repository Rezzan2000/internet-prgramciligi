<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-UA-compatiple" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAVA DURUMU</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <header><i class="bx bx-left-arrow-alt"></i> Hava Durumu</header>
        <section class="input-part">
            <p class="info-txt">Lütfen geçerli bir şehir ismi giriniz.</p>
            <input type="text" placeholder="şehir" spellchek="false" required>
            <div class="seperator"></div>
            <button>Konumu Belirle</button>
        </section>
        <!--weather part-->
        <section class="weather-part">
            <img src="icons/cloud.svg" alt="weather İcon"> 
            <div class="temp">
                <span class="numb">13</span>
                <span class="deg">°</span>c
            </div>
            <div class="weather">Broken Cloud</div>
            <div class="location">
                <i class="bx bx-map"></i>
                <span>Antalya, Turkey</span>
            </div>                  
            <div class="bottom-details">
                <div class="column feels">
                    <i class="bx bxs-thermometer"></i>
                    <div class="details">
                        <div class="temp">
                            <span class="numb-2">17</span>
                            <span class="deg">°</span>c
                        </div>
                        <p>Feels like</p>
                    </div>
                </div>
                <div class="column humidity">
                    <i class="bx bxs-droplet-half"></i>
                    <div class="details">
                        <span>84%</span>
                        <p>Humidity</p>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
